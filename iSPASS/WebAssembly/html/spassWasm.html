<!DOCTYPE html>
<html>

<head>
    <title>SPwasSm</title>
    <link rel="shortcut icon" href="#"> <!-- Stops annoying 404 error -->
</head>

<body>
    <!-- Scripts rely on this order of import -->
    <script src="programs.js"></script>
    <script src="wasi_polyfill.js"></script>
    <script src="spass.js"></script>
    <script>
        console.log("SPwasSm READY :D");
    </script>
    
    <textarea id="input" rows="40" cols="80">
begin_problem(Sokrates1).

list_of_descriptions.
name({*Sokrates*}).
author({*Christoph Weidenbach*}).
status(unsatisfiable).
description({* Sokrates is mortal and since all humans are mortal, he is mortal too. *}).
end_of_list.
    
list_of_symbols.
    functions[(sokrates,0)].
    predicates[(Human,1),(Mortal,1)].
end_of_list.
    
list_of_formulae(axioms).
    
formula(Human(sokrates),1).
formula(forall([x],implies(Human(x),Mortal(x))),2).
    
end_of_list.
    
list_of_formulae(conjectures).
    
formula(Mortal(sokrates),3).
    
end_of_list.
    
end_problem. 
    </textarea>
    <button
        onclick="document.querySelector('.stdout').innerHTML = ''; runSpass(document.querySelector('#input').textContent);">Run WASM</button>
    <div class="stdout" style="font-family: monospace;"></div>
</body>

</html>
